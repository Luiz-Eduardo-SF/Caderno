<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo interno</title>

    <style>
        body {
            background-color: rgb(229, 197, 176);
        }
        div {
            display: flex;
            flex-direction: column;
            align-items: center;

            width: 50%;
            height: 50%;

            margin: auto;
            padding: 50px;

            background-color: white;
            border-radius: 50px;
        }
        h1 {
            color: rgb(221, 28, 28);
        }
        p {
            color: rgb(66, 0, 129);
        }
    </style>
</head>
<body>
    <div>
        <h1>Site de Exemplo</h1>
        <p>Esse site tem o mesmo estilo em todos os exemplos!!</p>
        <p>Mas eles foram aplicados de formas diferentes</p>
    </div>

    <!--
        Esse já um método muito mais elegante, pois ele permite que o estilo seja aplicado de uma forma mais organizada e prática.
    -->
</body>
</html>
