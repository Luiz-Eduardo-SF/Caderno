<!DOCTYPE html> <!-- Indica para o navegador que se trata de um documento HTML5 -->
<html lang="pt-br"> <!-- Indica o idioma da página  -->

<head> <!-- Abre uma tag head, onde configuramos algumas coisas do site -->

    <meta charset="UTF-8"> <!-- define o padrão de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adiciona uma certa responsividade ao site -->
    <title>Exemplo Aula005</title> <!-- Define o título da página -->

</head> <!-- Fecha a tag head -->

<body> <!-- abre uma tag body, que é aonde fica o conteúdo do site -->
    
    <h1> <!-- abre um título h1 -->
        Olá, Mundo!
    </h1> <!-- Fecha a tag -->

    <p> <!-- abre um paragrafo -->
        Isso é um paragrafo!
    </p> <!-- Fecha a tag -->

</body> <!-- fecha a tag body -->
</html> <!-- fecha a tag html -->
