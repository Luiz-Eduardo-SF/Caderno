<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Externo</title>
</head>
<body>
    <h1>Exemplo Inline</h1>
    <button ondblclick="document.getElementById('lamp').src='../img/apagada.png'">Apagar</button>
    <img src="../img/apagada.png" alt="img_lamp" id="lamp">
    <button ondblclick="document.getElementById('lamp').src='../img/acessa.png'">Acender</button>

</body>
</html>
